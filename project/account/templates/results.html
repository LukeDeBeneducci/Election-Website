{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Election Results</h1>
        <hr/>
        <br/>
        <div id="loader">
            <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Option</th>
                        <th scope="col">Votes</th>
                    </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
            </table>
            <hr/>
            <div class="row">
                    <div class="col-sm-12">
                        <a href="/account" class="btn btn-danger btn-block" role="button">Return to Account</a>
                    </div>
            </div>
            <p id="accountAddress" class="text-center"></p>
        </div>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Plugins -->
<script src="../../static/Election/src/js/bootstrap.min.js"></script>
<script src="../../static/Election/src/js/truffle-contract.js"></script>
<script src="../../static/Election/src/js/app.js"></script>


{% endblock %}
